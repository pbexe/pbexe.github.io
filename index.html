<!DOCTYPE html>
<html>
  <head>
    <title>Miles Budden</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <style>
      body {
        background-color: #64A2D8;
        margin: 0px;
      }
      .outer-div {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .mid-div {
        display: table-cell;
        vertical-align: middle;
      }
      .center-div {
        margin: 0 auto;
        width: 300px;
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="outer-div">
      <div class="mid-div">
        <div class="window center-div">
          <div class="title-bar">
            <div class="title-bar-text">
              milesbudden.com
            </div>

            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body">
            <p>Hello</p>
            <section class="field-row" style="justify-content: flex-end">
              <a href="mailto:contact@milesbudden.com"
                ><button>Contact</button></a
              >
              <a href="https://github.com/pbexe"><button>Github</button></a>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
