<!DOCTYPE html>
<html>
  <head>
    <title>Miles Budden</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <style>
      body {
        background-color: #64A2D8;
        margin: 0px;
      }
      .outer-div {
        height: 100vh;
        width: 100vw;
      }
      .mid-div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .center-div {
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 300px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="outer-div">
        <div class="window center-div">
          <div class="title-bar">
            <div class="title-bar-text">
              milesbudden.com
            </div>

            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body">
            <p>Hello</p>
            <section class="field-row" style="justify-content: flex-end">
              <a href="mailto:contact@milesbudden.com"
                ><button>Contact</button></a
              >
              <a href="https://github.com/pbexe"><button>Github</button></a>
            </section>
          </div>
        </div>
    </div>
  </body>
</html>
